<div class="h-full flex flex-col">
  <div class="flex flex-col gap-3 px-4 py-3">
    <div class="text-5xl flex gap-8">
      <h1>Ürünler</h1>
      <a routerLink="add"
        class="bg-primary text-primary-content hover:bg-primary/80 rounded-full h-12 w-12 text-3xl flex items-center justify-center"
        title="Ürün ekle">
        <fa-icon [icon]="iconsService.add" />
    </a>
    </div>
    <hr />
    <div class="text-sm breadcrumbs p-0">
      <ul>
        <li>...</li>
        <li><a>Home</a></li>
        <li><a>Documents</a></li>
        <li>Add Document</li>
      </ul>
    </div>
    <hr class="" />
    <div class="flex items-center">
      <select class="select select-sm rounded-sm select-primary w-full max-w-xs">
        <option disabled selected>Sıralama</option>
        <option value="price-asc">Fiyata Göre (Artan)</option>
        <option value="price-desc">Fiyata Göre (Azalan)</option>
        <option value="name-asc">Ürün Adına Göre (A > Z)</option>
        <option value="name-desc">Ürün Adına Göre (Z > A)</option>
      </select>
      <div class="form-control mx-3">
        <label class="label cursor-pointer">
          <input type="checkbox" checked="checked" class="checkbox checkbox-sm mr-1 checkbox-primary" />
          <span class="label-text">Stoktakiler</span> 
        </label>
      </div>
      <div class="flex ml-auto items-center">
        <span class="text-sm font-bold mr-8">100 Ürün</span>
        <button class="text-sm font-bold text-primary">Dar</button>
        <div class="divider divider-horizontal mx-2"></div>
        <button class="text-sm font-bold text-primary/50">Geniş</button>
      </div>
    </div>
  </div>
  <div class="overflow-auto border border-cyan-600">
    <app-products />
  </div>
  <div class="join ml-auto px-4">
    <button class="join-item btn btn-xs">1</button>
    <button class="join-item btn btn-xs btn-active">2</button>
    <button class="join-item btn btn-xs">3</button>
    <button class="join-item btn btn-xs">4</button>
  </div>
</div>
