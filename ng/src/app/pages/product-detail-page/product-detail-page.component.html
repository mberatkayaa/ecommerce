<div class="grid grid-cols-12 h-auto">
  <div class="max-lg:col-start-1 max-lg:col-end-13 lg:col-start-1 lg:col-end-13 xl:col-start-1 xl:col-end-13 2xl:col-start-2 2xl:col-end-12 min-h-[calc(100vh-14rem)] grid grid-cols-2 border border-black">
    <!-- Resimler -->
    <div class="max-md:col-span-2 grid grid-cols-7 p-2 gap-3">
      <!-- Küçük Resimler -->
      <div class="max-md:flex-row max-md:col-span-7 max-md:row-start-2 flex flex-col gap-3">
        <div
          (click)="selected = 0"
          [class]="
            'cursor-pointer border ' + (selected === 0 ? 'border-primary' : 'border-transparent hover:border-primary')
          ">
          <img class="max-md:w-8" [src]="product.mainImg" />
        </div>
        <div
          *ngFor="let img of product.images; let i = index"
          (click)="selected = i + 1"
          [class]="
            'cursor-pointer border ' +
            (selected === i + 1 ? 'border-primary' : 'border-transparent hover:border-primary')
          ">
          <img class="max-md:w-8" [src]="img" />
        </div>
      </div>
      <!-- Ana resim -->
      <div class="max-md:col-span-7 col-span-6">
        <img class="w-full" [src]="selected === 0 ? product.mainImg : product.images[selected - 1]" />
      </div>
    </div>
    <!-- Ürün -->
    <div class="max-md:col-start-1 max-md:col-span-2 col-start-2 border border-cyan-800 p-2">
      <h1 class="text-lg font-bold">{{ product.title }}</h1>
      <div class="text-sm">Stok Miktarı: {{ product.stock }}</div>
      <div>
        <div class="text-md font-semibold mt-3">Detaylar</div>
        <div class="text-sm" *ngFor="let line of product.description.split('\r\n')">
          {{ line }}
        </div>
      </div>
      <div class="mt-5">
        <input
          type="number"
          min="1"
          step="1"
          class="rounded-sm input input-bordered input-primary input-sm w-20"
          [value]="quantity"
          (change)="setQuantity($event.target.value)" />
        <button (click)="toCartHandler()" class="btn btn-primary btn-sm rounded-sm">Sepete Ekle</button>
      </div>
    </div>
  </div>
</div>
