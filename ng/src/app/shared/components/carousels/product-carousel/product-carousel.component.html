<owl-carousel-o  [options]="_options" (dragging)="draggingHandler($event)">
  <ng-container *ngFor="let product of products">
    <ng-template carouselSlide [id]="product._id.toString()">
      <div class="p-2">
        <app-product-card [dragging]="isDragging" [product]="product"></app-product-card>
      </div>
    </ng-template>
  </ng-container>
</owl-carousel-o>
