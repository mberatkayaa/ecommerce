<div
  role="alert"
  [class]="'relative alert shadow-lg border-0 rounded-md max-h-20 auto-rows-fr p-2 pb-3 alert-' + notification.type">
  <svg
    *ngIf="notification.type !== 'loading'"
    xmlns="http://www.w3.org/2000/svg"
    fill="none"
    viewBox="0 0 24 24"
    class="stroke-current shrink-0 w-6 h-6">
    <path
      *ngIf="notification.type === 'info'"
      stroke-linecap="round"
      stroke-linejoin="round"
      stroke-width="2"
      d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
    <path
      *ngIf="notification.type === 'success'"
      stroke-linecap="round"
      stroke-linejoin="round"
      stroke-width="2"
      d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />

    <path
      *ngIf="notification.type === 'warning'"
      stroke-linecap="round"
      stroke-linejoin="round"
      stroke-width="2"
      d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />

    <path
      *ngIf="notification.type === 'error'"
      stroke-linecap="round"
      stroke-linejoin="round"
      stroke-width="2"
      d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
  </svg>
  <span *ngIf="notification.type === 'loading'" class="loading loading-spinner loading-lg"></span>
  <div class="overflow-auto min-h-0 h-full">
    <h3 class="font-bold text-wrap break-all">{{ notification.title }}</h3>
    <div class="text-xs text-wrap break-all">{{ notification.description }}</div>
  </div>
  <div>
    <ng-content></ng-content>
  </div>
  <progress
    *ngIf="notification.type !== 'loading'"
    class="progress absolute bottom-0 left-0 right-0 w-auto"
    [value]="progress"
    max="100"></progress>
</div>
