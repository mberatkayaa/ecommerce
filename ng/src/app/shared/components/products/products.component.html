<div class="grid gap-3 py-3 px-4" [ngClass]="{ 'max-sm:grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-4 xl:grid-cols-4 2xl:grid-cols-4': !wide, 'max-sm:grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-3 xl:grid-cols-3 2xl:grid-cols-3': wide }">
  <ng-container *ngIf="isAdmin">
    <app-admin-product-card *ngFor="let product of products" [product]="product" (onDelete)="onDelete.emit($event)" />
  </ng-container>
  <ng-container *ngIf="!isAdmin">
    <app-product-card *ngFor="let product of products" [product]="product" />
  </ng-container>
</div>
